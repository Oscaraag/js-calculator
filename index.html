<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-Calculator</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <div id="calculator-container" class="calculator-container">
        <div class="calculator-screen">
          <span class="operation" id="operation"></span>
          <span class="screen" id="screen"> </span>
        </div>

        <button data-operation="clear" class="c-button op-button btn">C</button>
        <button data-math="divide" class="btn op-button">/</button>
        <button data-math="multiplier" class="btn op-button">*</button>
        <button data-number="7" class="btn">7</button>
        <button data-number="8" class="btn">8</button>
        <button data-number="9" class="btn">9</button>
        <button data-math="subtraction" class="btn op-button">-</button>
        <button data-number="4" class="btn">4</button>
        <button data-number="5" class="btn">5</button>
        <button data-number="6" class="btn">6</button>
        <button data-math="sum" class="plus-button op-button btn">+</button>
        <button data-number="1" class="btn">1</button>
        <button data-number="2" class="btn">2</button>
        <button data-number="3" class="btn">3</button>
        <button data-number="0" class="btn">0</button>
        <button data-number="00" class="btn">00</button>
        <button data-number="." class="btn op-button">.</button>
        <button data-operation="equal" class="op-button btn">=</button>
      </div>
    </main>

    <script src="./src/index.js" type="module"></script>
  </body>
</html>
